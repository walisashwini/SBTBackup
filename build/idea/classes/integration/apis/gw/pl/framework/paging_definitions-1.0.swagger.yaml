swagger: '2.0'
parameters:
  pageSize25:
    name: pageSize
    in: query
    type: integer
    default: 25
    maximum: 1000
    minimum: 0
    description: |
      This is how many entries to return on this call.  Defaults to 25
  pageSize100:
    name: pageSize
    in: query
    type: integer
    default: 100
    maximum: 1000
    minimum: 0
    description: |
      This is how many entries to return on this call. Defaults to 100
  includeTotalCount:
    name: includeTotalCount
    in: query
    type: boolean
    default: false
    description: |
      This is whether the page should report total number records found
  pageToken:
    name: pageToken
    in: query
    type: integer
    description: |
      This is how many rows to skip

TypeKeyDescription.WCRateStepAction.modifier = Calcola una nuova linea di valutazione per dare un credito o un debito sulla base di un modificatore. Se selezionato, l'ID del modificatore e i campi di conversione del tasso dovrebbero avere un valore diverso da NULL. Se il subtotale e i campi di granularità hanno un valore diverso da NULL, verrà cercato il subtotale e verrà utilizzato come base per il calcolo. In caso contrario, verrà usato il subtotale valido fino a questo punto.
TypeKeyDescription.WCRateStepAction.subtotal = Calcola e memorizza un subtotale per utilizzarlo in un secondo momento nell'algoritmo di valutazione. Non genera nessuna nuova linea di valutazione. Se selezionato, il subtotale e i campi di granularità dovrebbero avere un valore diverso da NULL.
